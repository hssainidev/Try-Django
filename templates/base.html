<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        .htmx-inverted-indicator {
            display: inline;
        }

        .htmx-request .htmx-inverted-indicator {
            display: none;
        }
    </style>
    <title>Try Django</title>
</head>
<body>
<h1>Hello World</h1>
<form action="/articles/">
    <label>
        <input type="text" name="q"/>
    </label>
    <input type="submit"/>
</form>
{% block content %}
{% endblock content %}

</body>
</html>
